<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  </head>
  <body id="js-scroll">
    <div class="wrapper">
      <nav class="menu">
        <div class="menu__logo">
          <a href="index.html"> ds</a>
        </div>
        <div class="menu__items">
          <div class="menu__items-link active">
            <a href="project.html"> Projects </a>
          </div>

          <div class="menu__items-link">
            <a href="about.html">About</a>
          </div>
        </div>
      </nav>

      <!-- About Section -->
      <div class="about__container" data-scroll-section>
        <p class="about__container-data" data-scroll>
          Hi! my name is <span> David Sumner</span> and i'm a digital person
        </p>
        <p>
          If you ave any questions or would like to chat, dont hesitate to
          <span class="about__container-contact-link"> <a href="#"> Get in touch</a></span>
        </p>

        <p class="about__container-link">
          <a href="#">
            Winner of Honorable mention in <br />
            random doing things
          </a>
        </p>
      </div>
    </div>
    <div class="cursor-follow"></div>

    <script>
      const scroll = new LocomotiveScroll({
        el: document.querySelector('#js-scroll'),
        smooth: true,
        smoothMobile: true,
        inertia: 0.75,
      })

      // div following mouse
      TweenMax.from('.cursor-follow', 2, {
        delay: 1,
        opacity: 0,
      })

      follower = document.querySelector('.cursor-follow')

      posX = 0
      posY = 0
      mouseX = 0
      mouseY = 0

      TweenMax.to({}, 0.016, {
        repeat: -1,
        onRepeat: function () {
          posX += (mouseX - posX) / 9
          posY += (mouseY - posY) / 9

          TweenMax.set(follower, {
            css: {
              left: posX - 40,
              top: posY - 40,
            },
          })
        },
      })

      document.addEventListener('mousemove', function (e) {
        mouseX = e.pageX
        mouseY = e.pageY
      })
    </script>
  </body>
</html>
